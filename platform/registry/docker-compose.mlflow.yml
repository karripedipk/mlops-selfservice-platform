services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.13.0
    command: >
      bash -lc "mlflow server
      --host 0.0.0.0
      --port 5001
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts"
    ports:
      - "5001:5001"
    volumes:
      - ./mlflow-data:/mlflow
